name: Release
on:
  push:
    tags:
      - 'release/*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Build
      run: |
        yarn install
        yarn build:changelog
        yarn build:header
        yarn build
        yarn build:release

    - name: Changelog CI
      uses: saadmk11/changelog-ci@v1.0.0
      id: changelogci
      with:
        release_version: ${{ github.ref }}
    
    - name: Create release by tag
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      with:
        tag_name: '${{ github.ref }}'
        release_name: 'Release ${{ github.ref }}'
        body: "${{ steps.changelogci.outputs.changelog }}"
        draft: false
        prerelease: false
          
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      with:
        upload_url: '${{ steps.create_release.outputs.upload_url }}'
        asset_path: ./dist/genshin-player-indicator.user.js
        asset_name: genshin-player-indicator.user.js
        asset_content_type: text/javascript

    - name: Commit build
      id: commit
      run: |
        git config --local user.email github-actions[bot]@users.noreply.github.com
        git config --local user.name github-actions[bot]
        git config --global core.autocrlf true
        git config --global core.safecrlf false
        git commit -m "ci: build release version by CI" -a

    - name: Git push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}